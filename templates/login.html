<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 1rem;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" placeholder="Usuário" name="username" required>
            <input type="password" placeholder="Senha" name="password" required>
            <button type="submit">Entrar</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    <script>
        // Simula um backend com credenciais válidas
        const VALID_USER = 'usuario';
        const VALID_PASSWORD = 'senha';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = event.target.username.value;
            const password = event.target.password.value;

            if (username === VALID_USER && password === VALID_PASSWORD) {
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').innerText = 'Usuário ou senha inválidos';
            }
        });
    </script>
</body>
</html>
